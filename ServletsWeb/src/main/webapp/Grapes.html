<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grapes File</title>
</head>
<body>
<h1>Shop Details Form</h1>
<form action="grapes" method="post">

    <!-- Shop Details -->
    Shop Name: <input type="text" name="Sname"><br><br>
    Owner Name: <input type="text" name="Oname"><br><br>
    Shop Rent: <input type="text" name="rent"><br><br>
    Shop GST No: <input type="text" name="gstNo"><br><br>
    Shop Address: <input type="text" name="address"><br><br>

    <!-- Shop Timings -->
    Shop Open Time: <input type="text" name="openTime"><br><br>
    Shop Close Time: <input type="text" name="closeTime"><br><br>

    <!-- Worker Details -->
    Worker 1: <input type="text" name="worker1"><br><br>
    Worker 2: <input type="text" name="worker2"><br><br>
    Worker 3: <input type="text" name="worker3"><br><br>
    Worker 4: <input type="text" name="worker4"><br><br>

    <input type="submit" value="Send">
</form>
</body>
</html>
